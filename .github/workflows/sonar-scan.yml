name: SonarCloud Scan

on:
  # Triggers as soon as both backend and frontend build pipelines have run
  # This workflow should run after the build workflows in order to collect the generated test coverage reports
  workflow_run:
    workflows:
      - "Build Backend"
      - "Build Frontend"
    types:
      - "completed"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: "ðŸ”Ž SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
