name: SonarCloud Scan

on:
  workflow_run:
    workflows:
      - "Build Backend"
      - "Build Frontend"
    types:
      - "completed"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  # TODO: instead of running tests with coverage again here, reuse coverage artifacts produced during build workflows
  # Issue: this pipeline triggers either when the backend or frontend build pipeline completes, which means you will not always have both coverage reports
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "⚙️ Install backend dependencies"
        run: |
          cd jamvas-backend
          npm ci

      - name: "🔬 Run backend tests with coverage"
        run: |
          cd jamvas-backend
          npm run test:cov

      - name: "⚙️ Install frontend dependencies"
        run: |
          cd jamvas-frontend
          npm ci

      - name: "🔬 Run frontend tests with coverage"
        run: |
          cd jamvas-frontend
          npm run test:ci

      - name: "🔎 SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
