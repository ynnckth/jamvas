name: Build Frontend

on:
  push:
    branches:
      - "main"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
    paths:
     - "jamvas-frontend/**"
     - ".github/workflows/build-frontend.yml"
     - ".github/workflows/release-frontend.yml"
     - ".github/workflows/sonar-scan.yml"
  pull_request:
    branches:
      - "main"
    paths:
      - "jamvas-frontend/**"
      - ".github/workflows/build-frontend.yml"
      - ".github/workflows/release-frontend.yml"
      - ".github/workflows/sonar-scan.yml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "‚öôÔ∏è Install dependencies"
        run: |
          cd jamvas-frontend
          npm ci 

      - name: "üî¨ Run tests"
        run: |
          cd jamvas-frontend
          npm run test:ci

  build:
    runs-on: ubuntu-latest
    needs:
      - "test"
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Login to GitHub Packages container registry"
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # TODO: Version the published docker images (currently always overriding latest)
      - name: "‚öíÔ∏è Build and push Docker image"
        uses: docker/build-push-action@v2
        with:
          context: ./jamvas-frontend
          file: ./jamvas-frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}-frontend:latest