name: Release Frontend

on:
  # Trigger after the "Build Frontend" workflow is completed on the main branch
  # Conclusion of build workflow completion is checked on job level
  workflow_run:
    workflows:
      - "Build Frontend"
    branches:
      - "main"
    types:
      - "completed"

permissions:
  contents: read
  id-token: write
  pages: write    # permission to deploy frontend to Github Pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: "â¬‡ï¸ğŸ“¦ Download build artifact from build workflow"
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          run_id: ${{ github.event.workflow_run.id }}

      - name: "â¬†ï¸ğŸ“¦ Upload build artifact"
        uses: actions/upload-pages-artifact@v1
        with:
          path: './frontend-dist'

      - name: "âš™ï¸ Setup Github Pages"
        uses: actions/configure-pages@v3

      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v1

  skip:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'Skipping release due to failed build'
