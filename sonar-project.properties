sonar.projectKey=ynnckth_jamvas
sonar.organization=ynnckth

sonar.projectName=jamvas
sonar.projectVersion=1.0


sonar.modules=frontend, backend, infrastructure

frontend.sonar.projectName=Frontend
frontend.sonar.projectBaseDir=./jamvas-frontend
frontend.sonar.sources=./jamvas-frontend/src
frontend.sonar.exclusions=./jamvas-frontend/dist/**, /jamvas-frontend/node_modules/**
frontend.sonar.javascript.lcov.reportPaths=./jamvas-frontend/coverage/lcov.info

backend.sonar.projectName=Backend
backend.sonar.projectBaseDir=./jamvas-backend
backend.sonar.sources=./jamvas-backend/src
backend.sonar.exclusions=./jamvas-backend/dist/**, ./jamvas-backend/node_modules/**
backend.sonar.javascript.lcov.reportPaths=./jamvas-backend/coverage/lcov.info

infrastructure.sonar.projectName=Infrastructure
infrastructure.sonar.projectBaseDir=./jamvas-infrastructure
infrastructure.sonar.sources=./jamvas-infrastructure/demo
